<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta content="text/html; charset=ISO-8859-1" http-equiv="Content-Type" />
        <meta content="0" http-equiv="Expires" />
        <meta content="no-cache" http-equiv="Pragma" />
        <meta content="no-cache, no-store, must-revalidate" http-equiv="Cache-control" />
        <title>Security Alert</title>
    </head>
    
    <body bgproperties="FIXED" style="font-family: Arial, Helvetica, sans-serif, Verdana, Geneva;">
        <span style="background-color: #ffffbb; border: 1px dotted #999999; padding: 2px 4px 2px 12px; width: 90%; margin-top: 7px; margin-left: 5px; display:block; color: black;">
            <table style="border: 1px; border-width: 0px; cell-spacing: 0px; cell-padding: 0px; margin: 0px 0px 0px 0px;">
                <tr>
                    <td style="horizontal-align: left; vertical-align: middle; padding-bottom: 8px;">
                        <br/>
                        <h2 style="margin:0; padding:0; font-size: 0.9em;">Security Alert</h2>
                    </td>
                </tr>
                <tr>
                    <td style="horizontal-align: left; font-size: 0.8em;">
                        <ul>
                            <li>A potentially illegal request was blocked. In case this message reoccurs please contact your system administrator (reference ${id}) for further support.<p/></li>
                            <li>${message}</li>
                        </ul>
                    </td>
                </tr>
            </table>
        </span>

        <span style="background-color: #bbffff; border: 1px dotted #999999; padding: 2px 4px 2px 12px; width: 90%; margin-top: 7px; margin-left: 5px; display:block; color: black;">
            <table style="border: 1px; border-width: 0px; cell-spacing: 0px; cell-padding: 0px; margin: 0px 0px 0px 0px;">
                <tr>
                    <td style="horizontal-align: left; font-size: 7pt; font-family: Arial, Helvetica, sans-serif, Verdana, Geneva;">
                        <pre style="horizontal-align: left; font-size: 7pt; font-family: Arial, Helvetica, sans-serif, Verdana, Geneva;">${details}</pre>
                    </td>
                </tr>
            </table>
        </span>
        
        <script type="JavaScript">
            alert("A potentially illegal request was blocked");
        </script>
    </body>
    
</html>
